version: '3.8'

services:
  # React application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_FHIR_API_URL=${FHIR_API_URL}
      - REACT_APP_AZURE_MAPS_KEY=${AZURE_MAPS_KEY}
      - REACT_APP_GRAPHHOPPER_URL=http://graphhopper:8080
    depends_on:
      - graphhopper
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    networks:
      - app-network

  # GraphHopper routing engine
  graphhopper:
    image: graphhopper/graphhopper:latest
    ports:
      - "8080:8080"
    volumes:
      - graphhopper-data:/data
    environment:
      - JAVA_OPTS=-Xmx1g -Xms1g
    networks:
      - app-network

  # GraphQL API (placeholder - implement as needed)
  graphql:
    image: node:18-alpine
    command: "echo 'GraphQL service placeholder - implement as needed'"
    ports:
      - "4000:4000"
    volumes:
      - ./graphql:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  graphhopper-data: